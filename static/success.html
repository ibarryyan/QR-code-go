<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <title>贺卡</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    .card {
        width: 300px;
        height: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        background-color: #efefef;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #888;
    }

    .card-title {
        margin-top: 0;
    }

    .card-content {
        padding-top: 30px;
    }

    h2 {
        text-align: center;
    }

    p {
        line-height: 1.5;
        margin-bottom: 10px;
        text-indent: 2em;
    }
</style>
<body>
<div class="card">
    <h2 class="card-title">生日快乐！</h2>
    <div class="card-content">
        <p>亲爱的[姓名]：</p>
        <p>在这个特别的日子里，我想送上最真挚的祝福。愿你在新的一岁里事业有成、身体健康、家庭幸福！</p>
        <p>你知道吗？今年是你的[年龄]岁生日，这是一个值得庆祝的里程碑。回顾过去，我看到了你不断成长和进步的足迹；展望未来，我相信你将创造更多的辉煌。</p>
        <p>愿你的生活充满阳光和快乐，每一天都过得充实而有意义。愿你的梦想成真，所有的努力都得到回报。</p>
        <p>再次祝你生日快乐，我的朋友！</p>
    </div>
</div>
<script src="scripts.js">
    function changeNameAndAge(name, age) {
        document.getElementById('cardName').innerHTML = name;
        document.getElementById('cardAge').innerHTML = age;
    }

    // 你可以根据需要在页面加载后调用这个函数
    // 示例：changeNameAndAge('张三', 25);

</script>
</body>
</html>
